<ion-header [translucent]="true">
  <ion-toolbar  mode="ios">
    <ion-title>
     Login
    </ion-title>
   
    <ion-list [inset]="true">
    </ion-list>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar  mode="ios">
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="light"  mode="ios">
    <ion-list [inset]="true">
      <ion-item routerLink="/badges">
        <ion-label>Badges</ion-label>
      </ion-item>
      <ion-item routerLink="/item">
        <ion-label>Items</ion-label>
      </ion-item>
      <ion-item routerLink="/card">
        <ion-label>Cards</ion-label>
      </ion-item>
      <ion-item routerLink="/radio">
        <ion-label>Radios</ion-label>
      </ion-item>
      <ion-item routerLink="/range">
        <ion-label>Ranges</ion-label>
      </ion-item>
      <ion-item routerLink="/reorder">
        <ion-label>Reorders</ion-label>
      </ion-item>
      <ion-item routerLink="/select">
        <ion-label>Selects</ion-label>
      </ion-item>
      <ion-item routerLink="/tabs">
        <ion-label>Tabs</ion-label>
      </ion-item>
      <ion-item routerLink="/accordion">
        <ion-label>Accordions</ion-label>
      </ion-item>
      <ion-item routerLink="/action-sheet">
        <ion-label>Actions Sheet</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
