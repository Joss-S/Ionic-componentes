<ion-header [translucent]="true">

</ion-header>

    <ion-input name="email" [(ngModel)]= "email" label="Correo electronico" labelPlacement="floating" type="email" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-input name="password" [(ngModel)]= "password" label="ContraseÃ±a" labelPlacement="floating" type="Password" required></ion-input>
  </ion-item>

    Ingresar 
  </ion-button>
</form>
</ion-content>
